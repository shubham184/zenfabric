baseURL: "https://zenfabric.tech/"
languageCode: en-us
title: ZenFabric
theme: PaperMod

# Build settings
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

# Pagination
pagination:
  pagerSize: 10

# URL structure - section + slug
permalinks:
  foundations: /:section/:slug/
  architecture: /:section/:slug/
  performance: /:section/:slug/
  governance: /:section/:slug/
  field-notes: /:section/:slug/

# Minify output
minify:
  disableXML: true
  minifyOutput: true

# SEO and search
outputs:
  home:
    - HTML
    - RSS
    - JSON

# Taxonomies - only tags, no categories (sections handle that)
taxonomies:
  tag: tags

params:
  env: production
  description: "Practical guides on Microsoft Fabric, Power BI, and modern data engineering"
  author: "Shubham Nagar"

  defaultTheme: auto
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecialCharacterHandling: false
  disableScrollToTop: false

  homeInfoParams:
    Title: "Hey there ðŸ‘‹"
    Content: >
      Welcome to ZenFabric â€” your resource for Microsoft Fabric, Power BI,
      and data engineering insights.


      Explore tutorials, best practices, and real-world solutions.

  socialIcons:
    - name: github
      url: "https://github.com/shubham184"
    - name: linkedin
      url: "https://linkedin.com/in/YOUR-LINKEDIN"
    - name: rss
      url: "/index.xml"

  keywords:
    - Microsoft Fabric
    - Power BI
    - Data Engineering
    - Azure
    - ETL
    - Data Warehouse
    - Analytics

  cover:
    linkFullImages: false
    responsiveImages: true

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

markup:
  highlight:
    style: monokai
    lineNos: false
    codeFences: true
    guessSyntax: true
    noClasses: false
  goldmark:
    renderer:
      unsafe: true

menu:
  main:
    - name: Foundations
      url: /foundations/
      weight: 1
    - name: Architecture
      url: /architecture/
      weight: 2
    - name: Performance
      url: /performance/
      weight: 3
    - name: Governance
      url: /governance/
      weight: 4
    - name: Field Notes
      url: /field-notes/
      weight: 5
    - name: Tags
      url: /tags/
      weight: 6
    - name: Search
      url: /search/
      weight: 7
    - name: About
      url: /about/
      weight: 8
